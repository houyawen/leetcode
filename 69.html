<script>
/*
https://leetcode-cn.com/problems/sqrtx/description/
实现 int sqrt(int x) 函数。

计算并返回 x 的平方根，其中 x 是非负整数。

由于返回类型是整数，结果只保留整数的部分，小数部分将被舍去。
*/
function mySqrt(x){
	if (x == 0 || x == 1) {
		return x
	}

	var start = 0
	var end = x
	while(true){
		var mid = (start + end) / 2
		if (Math.abs(mid * mid - x) < 0.001) {
			return Math.floor(mid)
		}
		if (mid * mid < x) {
			start = mid
		}
		if (mid * mid > x) {
			end = mid
		}
	}
}

console.log(mySqrt(81))

</script>
