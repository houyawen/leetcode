<script>
/*
https://leetcode-cn.com/problems/remove-duplicates-from-sorted-array/description/
26. 删除排序数组中的重复项
*/
function removeDuplicates (arr) {
	var number = 0
	for (var i = 0; i < arr.length; i++) {
		if (arr[number] != arr[i]) {
			number++
			arr[number] = arr[i]
		}
	}

	return number+1
}

var arr = [0,0,1,1,1,2,2,3,3,4]
removeDuplicates(arr)
console.log(arr)
</script>
