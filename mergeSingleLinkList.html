function mergeList (list1, list2) {
	var header1 = list1.header;
	var header2 = list2.header;

	var res = header1.data < header2.data ? header1 : header2;

	while(header1 && header2){
		if (header1.data < header2.data) {
			res.next = header1;
			header1 = header1.next;
			res = res.next
		}
	}
}

var mergeList = mergeList(list1, list2)
mergeList.showList();
</script>
