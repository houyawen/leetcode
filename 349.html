<script>
/*
https://leetcode-cn.com/problems/intersection-of-two-arrays/description/
*/
function sortNumber(a,b)
{
	return a - b
}
function intersection(nums1, nums2){
	if (nums1.length > nums2.length) {
		var longNums = nums1
		var shortNums = nums2
	} else {
		var longNums = nums2
		var shortNums = nums1
	}
    shortNums.sort(sortNumber)
	longNums.sort(sortNumber)
	var res = []

	while(shortNums.length > 0 && longNums.length > 0){
		if (shortNums[shortNums.length - 1] == longNums[longNums.length - 1]) {
			if (res.indexOf(shortNums[shortNums.length - 1])) {
				res.push(shortNums[shortNums.length - 1])
			}
			shortNums.pop()
			longNums.pop()
		} else if (shortNums[shortNums.length - 1] > longNums[longNums.length - 1]) {
			shortNums.pop()
		} else if (shortNums[shortNums.length - 1] < longNums[longNums.length - 1]) {
			longNums.pop()
		}
	}
	return res
}

var nums1 = [61,24,20,58,95,53,17,32,45,85,70,20,83,62,35,89,5,95,12,86,58,77,30,64,46,13,5,92,67,40,20,38,31,18,89,85,7,30,67,34,62,35,47,98,3,41,53,26,66,40,54,44,57,46,70,60,4,63,82,42,65,59,17,98,29,72,1,96,82,66,98,6,92,31,43,81,88,60,10,55,66,82,0,79,11,81]
var nums2 = [5,25,4,39,57,49,93,79,7,8,49,89,2,7,73,88,45,15,34,92,84,38,85,34,16,6,99,0,2,36,68,52,73,50,77,44,61,48]
// var nums1 = [1,2,2,1]
// var nums2 = [2,2]

console.log(intersection(nums1, nums2))

</script>
