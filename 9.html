/*
https://leetcode-cn.com/problems/palindrome-number/description/
判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。
*/

/**
 * @param {number} x
 * @return {boolean}
 */
function isHuiwen(x)
{
	if (x < 0) {
		//假如是负数，一定不是回文数
		return false
	};

	if (x.length < 10) {
		//假如是一位数字，一定是回文数
		return true
	}

	var remain = x
	var res = 0

	while(remain >= 10){
		var rema = remain % 10;
		remain = (remain - rema) / 10
		res = res * 10 + rema;
	}

	res = res * 10 + remain

	return res == x
}
