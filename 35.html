<script>
/*
https://leetcode-cn.com/problems/search-insert-position/description/
搜索插入的位置
*/

function searchInsert(nums, target){
	var start = 0
	var end = nums.length - 1

	if (target == nums[end]) {
		return end
	}

	if (target > nums[end]) {
		return end + 1
	}

	if (target < nums[start]) {
		return start
	}

	while((end - start) > 1){
		var mid = start + Math.floor((end - start)/2)
		if (nums[mid] == target) {
			return mid
		}

		if (nums[mid] < target) {
			start = mid
		}

		if (nums[mid] > target) {
			end = mid
		}
	}


	if (nums[end] == target) {
		return end
	}

	if (nums[start] == target) {
		return start
	}

	return start + 1

}

var nums = [1, 3, 5, 7, 8, 11, 18, 32, 56, 78, 101, 120];
console.log(searchInsert(nums, 0))
</script>
