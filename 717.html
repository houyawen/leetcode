<script>
/*
*/

function isOneBitCharacter(bits)
{
	var i = 0

	while(i < bits.length-1){
		if (bits[i] == 1) {
			i+=2
		} else {
			i++
		}
	}

	console.log(i)

	var res = false
	if (i == (bits.length - 1)) {
		res = true
	}

	return res
}
var bits = [1,0,0]
console.log(isOneBitCharacter(bits))
</script>
